    <div class="row2">
        <form class="account horizCenter">
            <h1 class="fontColor">REGISTER</h1>
            <p>Please fill in the information below:</p>
            <!-- username -->
            <!-- at least 3 of:
             numbers, letters(upper or lower case), or (._-) characters -->
            <div>
                <input class="input" name="username" type="text" placeholder="Username:   min 3 characters"
                       pattern="[a-zA-Z0-9\._-]{3,}" required />
                <div class="isValid"></div>
            </div>
            <!-- password -->
            <!-- pattern requires at least one of:
            a-z, A-Z, 0-9, and a special character -->
            <div>
                <input class="input" name="password" type="text" placeholder="Password:   min. 8 characters"
                       pattern="(?=.*?[0-9])(?=.*?[a-z])(?=.*?[A-Z])(?=.*?[!@#$%^&\*\/\?[\]{}\.\\_-])[a-zA-Z0-9!@#$%^&\*\/\?[\]{}\._-]{8,}"
                       required />
                <div class="isValid"></div>
            </div>
            <!-- first name -->
            <div>
                <input class="input" name="first-name" type="text" placeholder="First Name:   2-25 letters"
                       pattern="[a-zA-Z]{2,25}" required />
                <div class="isValid"></div>
            </div>
            <!-- last name -->
            <div>
                <input class="input" name="last-name" type="text" placeholder="Last Name:   2-25 letters"
                       pattern="[a-zA-Z]{2,25}" required />
                <div class="isValid"></div>
            </div>
            <!-- phone -->
            <!-- 1 111-111-1111 -->
            <div>
                <input class="input" name="phone" type="text" placeholder="Phone Number:   (1) 111-111-1111"
                       pattern="([0-9]{1,3} )?[0-9]{3}-[0-9]{3}-[0-9]{4}" required />
                <div class="isValid"></div>
            </div>
            <!-- email -->
            <div>
                <input class="input" name="email" type="email" placeholder="Email:   example@email.com"
                       pattern=".{1,30}@[a-zA-Z]{1,20}\.[a-zA-Z]{2,3}" required />
                <div class="isValid"></div>
            </div>

            <div>
                <input class="form-button linear-gradient box-shadow" type="submit" value="CREATE MY ACCOUNT" />
            </div>
        </form>
    </div>
