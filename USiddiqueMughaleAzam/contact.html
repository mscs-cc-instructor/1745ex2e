      <h1>Contact Us</h1>
      <p>Comments? Suggestions? Please contact us by filling in the form below -</p>
      <p>Required values are marked by an asterisk (*)</p>
       <form id="survey"  form method="post" action="https://littlelightmedia.com/test.php">
  <fieldset id="custInfo">
  
  <legend>Visitor Information</legend>
  
  <div class="formRow">
  <label for="name">Name*</label>
  <input name="custName" id="name" type="text" placeholder="first and last name" required/>
  </div>
  
    <div class="formRow">
  <label for="street">Street address</label>
  <input name="custStreet" id="street" type="text" />
    </div>
  
      <div class="formRow">
    <label for="city">City</label>
  <input name="custCity" id="city" type="text" />
      </div>
      
        <div class="formRow">
      <label for="state">State</label>
  <input name="custState" id="state" type="text" />
       </div>
       
        <div class="formRow">
        <label for="zip">Postal  code</label>
  <input name="custZip" id="zip" type="text" placeholder="nnnnn (-nnnn)"
  pattern="^\d{5}(-\d{4})?$" />
   </div>
   
    <div class="formRow">
        <label for="phone">Phone number</label>
  <input name="custPhone" id="phone" type="tel" placeholder="(nnn) nnn-nnnn"
   pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" />
     </div>
     
     <div class="formRow">
        <label for="mail">E-mail*</label>
  <input name="custEmail" id="mail" type="email" required/>
    </div>
    
     <div class="formRow">
        <label for="websiteUrl">Your website URL (if any) starting with http</label>
  <input name="custUrl" id="websiteUrl" type="url"
   pattern="https?://.+" />
    </div>
    
  </fieldset>
  
  
   <fieldset id="expInfo">
     <legend>Share Your Experience</legend>
     
        
    
    <div class="formRow">
         <label for="order">Where did you hear about us? (Choose One)</label>
  <select name="hearType" id="hear" />
  <option value="internet" selected> Internet</option>
           <option value="mag"> Magazine</option>
              <option value="news"> Newspaper</option>
                 <option value="word"> Word of Mouth</option>
                    <option value="other"> Other</option>
     </select>
    </div>
    

    
    <div class="formRow">
    <label for="rangeBox">Rate the overall quality of information you received at Mughal-e-Azam Website<br />
            (0=poor; 10=great)</label>
    0
    <input name="satisfactionRate" id="rangeBox" type="range"
         value="5" step=1" min="0" max="10" />
    10
    </div>   
      
     <div class="formRow">
     <label for="soundtrack">What's your favorite song from Mughal-e-Azam?</label>
     <input name="favsoundtrack" id="soundtrack" type ="text" list="Mughalsoundtrack" />
     <datalist id ="Mughalsoundtrack">
     <option value="Mohe Panghat Pe" />
     <option value="Pyar Kiya To Darna Kya" />
     <option value="Mohabbat Ki Jhooti" />
     <option value="Humen Kash Tumse Mohabbat" />
     <option value="Bekas Pe Karam Keejeye" />
     <option value="Teri Mehfil Mein" />
     <option value="Ae Mohabbat Zindabad" />
     </datalist>
     </div>
                      
  </fieldset>
  
  <div id="buttons">
  <input type="submit" value="Submit My Survey" />
  <input type="reset" value="Cancel" />
  </div>
  </form>
